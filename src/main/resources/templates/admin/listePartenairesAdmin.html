<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/styleMoulin.css">
  <link rel="stylesheet" href="/css/styleNavbar.css">
  <link rel="stylesheet" href="/css/styleListe.css">
  <title>Title</title>
</head>


<body>
<div th:replace="~{fragments/fragment_navbar :: fragment_navbar}" ></div>
<header class="List-header">
  <h1>Liste des partenaires</h1>
</header>

<main class="List-main">
  <div>
    <table class="List-table">
      <thead>
      <tr>
        <th class="column">Libellé</th>
        <th class="column">Type d'activité</th>
        <th class="column-description">Description</th>
        <th class="column">CP</th>
        <th class="column">Ville</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="partner : ${partners}">
        <td class="cell" th:text="${partner.name}"></td>
        <td class="cell" th:text="${partner.activity}"></td>
        <td class="cell" th:text="${partner.description}"></td>
        <td class="cell" th:text="${partner.zip_code}"></td>
        <td class="cell" th:text="${partner.town}"></td>
        <td><button type="button" class="action-button" th:onclick="|window.location.href='@{/InfoPartenaire/{id}(id=${partner.id})}'|">Modifier</button></td>
        <td><button type="button" class="action-button" th:onclick="|confirmDeletionPartner(${partner.id});|">Supprimer</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
<script src="/Javascript/popUpConfirmation.js"></script>
</html>
